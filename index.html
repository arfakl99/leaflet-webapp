      var map = L.map("map").setView([51.505, -0.09], 16);
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution:

      }).addTo(map);

      var loader = L.control.loader().addTo(map);
      setTimeout(function () {
        loader.hide();

      map.off();
      map.remove();
